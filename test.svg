<svg xmlns="http://www.w3.org/2000/svg" width="300" height="400" viewBox="0 0 300 400">
  <!-- Sidebar -->
  <g class="sidebar">
    <image x="20" y="20" width="80" height="80" href="${profilePicUrl}" clip-path="circle(40,40,40)" />
    <text x="120" y="50" font-family="Arial" font-size="24">${user.username}</text>
    <text x="120" y="80" font-family="Arial" font-size="14">
      <tspan class="status-dot" fill="${isOnline ? '#23d160' : '#4a4a4a'}" dy="-10" dx="-10">&#9679;</tspan>
      <tspan dx="10">Online: ${days} days, ${hours} h, and ${minutes} min ago</tspan>
    </text>
  </g>
  
  <!-- Ratings -->
  <g class="ratings" transform="translate(20, 150)">
    <text y="30" font-family="Arial" font-size="18">
      <tspan class="icon" dy="-5">&#9822;</tspan>
      <tspan dx="5">Rapid: ${user.perfs.rapid.rating}</tspan>
    </text>
    <text y="70" font-family="Arial" font-size="18">
      <tspan class="icon" dy="-5">&#9889;</tspan>
      <tspan dx="5">Blitz: ${user.perfs.blitz.rating}</tspan>
    </text>
    <text y="110" font-family="Arial" font-size="18">
      <tspan class="icon" dy="-5">&#128336;</tspan>
      <tspan dx="5">Bullet: ${user.perfs.bullet.rating}</tspan>
    </text>
    <text y="150" font-family="Arial" font-size="18">
      Playtime: ${Math.floor(user.playTime.total / (60 * 60 * 1000))} hours
    </text>
  </g>
</svg>
