<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.1//EN" 
  "http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd">
<svg xmlns="http://www.w3.org/2000/svg" version="1.1" width="300" height="400" viewBox="0 0 300 400">
  <defs>
    <style type="text/css"><![CDATA[
      @import url('https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css');
      @import url('https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css');
      @import url('https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300&display=swap');
      
      .sidebar {
        width: 50%;
        padding: 20px;
        display: flex;
        flex-direction: column;
        align-items: center;
        border-right: 1px solid #4a4a4a;
      }
      .sidebar image {
        border-radius: 50%;
        width: 100px;
        height: 100px;
        margin-bottom: 10px;
      }
      .sidebar text.username {
        font-size: 22px;
        margin: 10px 0;
        color: #f5f5f5;
      }
      .sidebar text.status {
        margin: 5px 0;
        font-size: 14px;
        display: flex;
        align-items: center;
        color: #f5f5f5;
      }
      .ratings {
        width: 50%;
        padding: 20px;
        display: flex;
        flex-direction: column;
        justify-content: center;
      }
      .ratings text {
        margin: 10px 0;
        font-size: 18px;
        color: #f5f5f5;
      }
      .icon {
        margin-right: 8px;
        color: #f5f5f5;
      }
      .status-dot {
        width: 10px;
        height: 10px;
        border-radius: 50%;
        margin-right: 5px;
      }
    ]]></style>
  </defs>
  
  <!-- Sidebar -->
  <g class="sidebar">
    <image x="20" y="20" width="100" height="100" href="${profilePicUrl}" />
    <text x="20" y="150" class="username">${user.username}</text>
    <text x="20" y="180" class="status">
      <tspan class="status-dot" fill="${isOnline ? '#23d160' : '#4a4a4a'}" dy="-3">&#9679;</tspan>
      <tspan dx="10">Online: ${days} days, ${hours} h, and ${minutes} min ago</tspan>
    </text>
  </g>
  
  <!-- Ratings -->
  <g class="ratings" transform="translate(20, 230)">
    <text y="30">
      <tspan class="icon" dy="-5">&#9822;</tspan>
      <tspan dx="5">Rapid: ${user.perfs.rapid.rating}</tspan>
    </text>
    <text y="70">
      <tspan class="icon" dy="-5">&#9889;</tspan>
      <tspan dx="5">Blitz: ${user.perfs.blitz.rating}</tspan>
    </text>
    <text y="110">
      <tspan class="icon" dy="-5">&#128336;</tspan>
      <tspan dx="5">Bullet: ${user.perfs.bullet.rating}</tspan>
    </text>
    <text y="150">
      Playtime: ${Math.floor(user.playTime.total / (60 * 60 * 1000))} hours
    </text>
  </g>
</svg>
